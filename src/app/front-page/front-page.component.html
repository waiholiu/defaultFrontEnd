
<button (click)="callServerAuth()"> Call a authorized endpoint</button>
<button (click)="callServerUnauth()"> Call anonymous endpoint</button>
<button (click)="callGraphQLQuery()"> Call graphql query</button>




<div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error :(
  </div>
  <div *ngIf="rates">
    <div *ngFor="let rate of rates">
      <p>{{rate.id}}: {{rate.name}}</p>
    </div>
  </div>
